variables:
  ESP_IDF_DOC_ENV_IMAGE: "$CI_DOCKER_REGISTRY/esp-idf-doc-env-v5.0:4-4"

.before_script_install_requirements:
  before_script:
    # Use CI Tools
    - source $CI_PROJECT_DIR/.gitlab/ci/utils.sh
    - pip install -r $CI_PROJECT_DIR/docs/requirements.txt

.doc_linkcheck_template:
    stage: pre_check
    image: $ESP_DOCS_ENV_IMAGE
    allow_failure: true
    tags:
      - build_docs
    script:
      - cd $CI_PROJECT_DIR/docs
      - build-docs -l $DOCLANG linkcheck
    parallel:
      matrix:
        - DOCLANG: ["en", "zh_CN"]

doc_linkcheck:
  extends:
    - .before_script_install_requirements
    - .doc_linkcheck_template
    - .rules:pre_check:linkcheck

ci_always:
  stage: pre_check
  tags:
    - build_docs
  script:
    - echo "no docs modification"
  rules:
    - changes:
      - docs/**/*  
      when: never
    - when: always